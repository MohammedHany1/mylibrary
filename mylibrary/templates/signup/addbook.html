{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
{% load static %}


<head>
    <title>Add book</title>
    <link rel="stylesheet" href="{% static 'css/addbook.css' %}">
    <style>
        body {
            background-image: url("{% static 'images\Library.jpg' %}");
        }
    </style>

</head>

<body>

    <br><br>
    <div class="text">Add Book<br><br></div>
    
    <form method="POST">
        {% csrf_token %}
        <div id="textbox" style="left: 42%;">
            <label for="title"><b>Title</b></label><br>
            {{form.title}}<br><br>
            <label for="Author"><b>Author</b></label><br>
            {{form.author}}<br><br>
            <label for="ISBN"><b>ISBN</b></label><br>
            {{form.ISBN}}<br><br>
            <label for="Category"><b>Category</b></label><br>
            {{form.category}}<br><br>
            <label for="Year"><b>Year</b></label><br>
            {{form.year}}<br><br>
            <label for="Available"><b>Available</b></label><br>
            {{form.available}}<br><br>

            <input class="button" type="submit" value="Add" style="cursor: pointer;">
            <!--<button type="submit">Add</button>-->
            <a href="{% url 'adminhome' %}"><input class="button" type="button" value="Back" style="cursor: pointer;"></a>
        </div>
    </form>
</body>

</html>
{% endblock content %}
